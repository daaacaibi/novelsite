<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="css/register_style.css">
</head>
<body>
	<div class="register_box">
			<h1>注 &nbsp;&nbsp;册</h1>
		<div class="form">
			<form name="frm1" id="register_frm" method="post" action="">
				<div class="item">
					<label for="username">用户名:</label>
					<input type="text" id="username" placeholder="英文字母+数字不少于五位">
				</div>
				<div class="item">
					<label for="pwd">密码:</label>
					<input type="password" id="pwd" placeholder="英文或数字不得少于6位">
				</div>
				<div class="item">
					<label for="repwd">确认密码:</label>
					<input type="password" id="repwd" placeholder="再次输入您的密码">
				</div>
				<input class="sub" type="submit" value="提交">
				<div class="login">
					<a href="Login.html">前去登录</a>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
